<!doctype html>
<html class="no-js" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    <title> スマートビリングシステム </title>
    <meta name="description" content="Developed By Yoichi Masumoto@Valsys, inc."/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="css/vendor.css"/>
    <!-- Theme initialization -->
    <script>
        var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
        {};
        var themeName = themeSettings.themeName || '';
        if (themeName)
        {
            document.write('<link rel="stylesheet" id="theme-style" href="css/app-' + themeName + '.css"/>');
        }
        else
        {
            document.write('<link rel="stylesheet" id="theme-style" href="css/app.css"/>');
        }
    </script>
</head>

<body>
<div class="auth">
    <div class="auth-container">
        <div class="card">
            <header class="auth-header">
                <h1 class="auth-title">
                    <div class="logo">
                        <span class="l l1"></span>
                        <span class="l l2"></span>
                        <span class="l l3"></span>
                        <span class="l l4"></span>
                        <span class="l l5"></span>
                    </div>
                    <span>スマートビリングシステム</span>
                </h1>
            </header>
            <div class="auth-content">
                <p class="text-xs-center">パスワードをリセットします</p>
                <p class="text-muted text-xs-center">
                    <small>新しいパスワードを送信するメールアドレスを入力してください</small>
                </p>

                <div th:if="${status == 1}" class="alert alert-success text-center" role="alert">
                    <p>新しいパスワードを送信しました</p>
                </div>
                <div th:if="${status == 2}" class="alert alert-warning text-center" role="alert">
                    <p>指定したメールアドレスは存在しません</p>
                </div>
                <div th:if="${status == 3}" class="alert alert-danger text-center" role="alert">
                    <p>サーバーエラーが発生しました</p>
                </div>

                <form id="reset-form" action="reset" method="POST" novalidate="">
                    <!--CSRF対策のためのトークン これがないとアクセスできない-->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <!-- -->
                    <div class="form-group">
                        <label for="email1">メールアドレス</label>
                        <input type="email" class="form-control underlined" name="email1" id="email1" placeholder="メールアドレスを入力してください" required=""/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary">送信</button>
                    </div>
                    <div class="form-group clearfix">
                        <a class="pull-left" href="login">ログイン画面へ戻る</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Reference block for JS -->
<div class="ref" id="ref">
    <div class="color-primary"></div>
    <div class="chart">
        <div class="color-primary"></div>
        <div class="color-secondary"></div>
    </div>
</div>
<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
</body>

</html>
